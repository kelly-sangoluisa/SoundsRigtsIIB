version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: soundsrights-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=soundsrights
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - soundsrights-network

  api-gateway:
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile-basic
    container_name: soundsrights-gateway
    ports:
      - "3100:3100"
    environment:
      - PORT=3100
    depends_on:
      - postgres
    networks:
      - soundsrights-network

  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile-basic
    container_name: soundsrights-auth
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    depends_on:
      - postgres
    networks:
      - soundsrights-network

  songs-service:
    build: 
      context: ./songs-service
      dockerfile: Dockerfile-basic
    container_name: soundsrights-songs
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    depends_on:
      - postgres
    networks:
      - soundsrights-network

  chat-service:
    build: 
      context: ./chat-service
      dockerfile: Dockerfile-basic
    container_name: soundsrights-chat
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
    depends_on:
      - postgres
    networks:
      - soundsrights-network

volumes:
  postgres_data:

networks:
  soundsrights-network:
    driver: bridge
